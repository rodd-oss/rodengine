[workspace]
members = [
    "src-tauri",
    "ecsdb",
    "ecsdb_client",
]
resolver = "2"

[workspace.dependencies]
tokio = { version = "1", features = ["full"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_value = { package = "serde-value", version = "0.7" }
toml = "0.8"
bincode = "1"
thiserror = "1"
dashmap = "5"
parking_lot = "0.12"
uuid = { version = "1", features = ["v4", "serde"] }
zstd = "0.13"
bytes = "1"
crc32fast = "1"
async-trait = "0.1"
log = "0.4"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["you"]
license = "MIT OR Apache-2.0"
description = "ECS Relational Database Engine"
